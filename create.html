<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="css/inventory.css">
</head>
<body>
    <!-- Sticky Navigation Bar for CRUD Options -->
    <nav class="navbar">
        <ul>
            <li><a href="#" id="back-btn" onclick="goBack()">&#8592; Back</a></li> <!-- Back button added here -->
            <li><a href="create.html" id="create-btn">Create</a></li>
            <li><a href="read.html" id="read-btn">Read</a></li>
            <li><a href="update.html" id="update-btn">Update</a></li>
            <li><a href="#" id="delete-btn">Delete</a></li> 
        </ul>
    </nav>

    <!-- Main Content: Create Product Form -->
    <div class="main-content">
        <div id="form-section" class="form-container">
            <form id="product-form">
                <h2>Create Product</h2>
                <input type="text" id="product-name" placeholder="Product Name" required>
                
                <label for="category">Category</label>
                <select id="category" required></select>
                
                <input type="number" id="price" placeholder="Price" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <textarea id="description" placeholder="Description" required></textarea>

                <label for="image">Upload Image</label>
                <input type="file" id="image" required>

                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <script src="js/create.js"></script>

    <script>
        // Function to navigate back to the admin page
        function goBack() {
            window.location.href = 'admin.html'; // Change to your admin page URL
        }
    </script>
</body>
</html>
